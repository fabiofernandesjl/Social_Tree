<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="https://tse1.explicit.bing.net/th?id=OIP.bIVinDiArFUVsam_7s3uxwAAAA&pid=Api&P=0"
          alt=""
        />
      </div>

      <span>
        <a
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          id="instagram"
          >@instagram</a
        >
      </span>

      <nav class="link-container">
        <a
          href="https://www.google.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          LINK 1
        </a>
        <a
          href="https://www.google.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          LINK 2
        </a>
        <a
          href="https://www.google.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          LINK 3
        </a>
        <a
          href="https://www.google.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          LINK 4
        </a>
      </nav>

      <nav class="icon-link-container">
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
          <img src="./assets/twitter.svg" alt="Ícone do twitter" />
        </a>
        <a
          href="https://www.twitch.tv"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/twitch.svg" alt="Ícone do Twitter" />
        </a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/instagram.svg" alt="Ícone do instagram" />
        </a>
        <a
          href="https://br.linkedin.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/linkedin.svg" alt="Ícone do Linkedin" />
        </a>
        <a href="https://github.com" target="_blank" rel="noopener noreferrer">
          <img src="./assets/github.svg" alt="Ícone do github" />
        </a>
      </nav>
    </div>
  </body>
</html>
